<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">

      <div class="card-header">
        <h3 class="mb-0">Login</h3>
      </div>

      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="loginUserData.username" name="username" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="loginUserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
          <div class="alert alert-dismissible alert-danger float-left" *ngIf="loginFailed">
            <button type="button" class="close" data-dismiss="alert" (click)="loginFailed=false">&times;</button>
            Invalid username or password
          </div>
          <button (click)="loginUser()" type="button" class="btn btn-success float-right" [disabled]="loginFailed">login</button>
        </form>
      </div>

    </div>
  </div>
</div>
