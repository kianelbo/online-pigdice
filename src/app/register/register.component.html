<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <!-- form card login -->
    <div class="card rounded-0">

      <div class="card-header">
        <h3 class="mb-0">Register</h3>
      </div>

      <div class="card-body">
        <form class="form">
          <div class="form-group">
            <label>Email</label>
            <input [(ngModel)]="registerUserData.email" name="email" type="email" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input [(ngModel)]="registerUserData.username" name="username" type="text" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="registerUserData.password" name="password" type="password" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="registerUserData.name" name="name" type="text" class="form-control rounded-0" required>
          </div>
          <div class="alert alert-dismissible alert-danger float-left" *ngIf="registerFailed">
            <button type="button" class="close" data-dismiss="alert" (click)="registerFailed=false">&times;</button>
            Username exists or invalid inputs.
          </div>
          <button (click)="registerUser()" type="button" class="btn btn-primary float-right" [disabled]="registerFailed">register</button>
        </form>
      </div>

    </div>
    <!-- /form card login -->
  </div>
</div>
